<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      body{
        font-family:Arial;
      }

      .first{
        margin-top:14px;
        font-size:18px;
        margin-bottom:14px;
      }
      .subsribe-button{
        background-color:black;
        border-radius:42px;
        color:white;
        font-size:13px;
        font-weight:bold;
        padding:10px 15px;
        border:none;
        cursor:pointer;
        margin-bottom:20px;
      }
      .is-subscribed{
        background-color:rgb(240, 240, 240);
        color:black;
      }
      .cost-input{
        font-size:15px;
        padding:10px;
      }
      .calculate-botton{
        background-color:green;
        color:white;
        font-size:15px;
        border:none;
        padding:11px;
        cursor:pointer;
      }
      .error-message{
        color:red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input class="input-cost cost-input" type="text" placeholder="Cost of order" onkeydown="handleCostKeydown(event);
    "/>
    <!--onkeydown and onclick are event listeners and clicks,keydowns are events-->
    <button class="calculate-botton" onclick="getCost()">Calculate</button>
    <p class="show-cost"></p>
    <script>

      function handleCostKeydown(event){ /*event is an object and we have to give it as parameter otherwise the function will not know the details thus onkeydown we have to call function with argument event*/
        console.log(event.key);
        if(event.key === 'Enter'){
          getCost();
        }
      }
      function getCost(){
        let cost=Number(document.querySelector('.input-cost').value.trim());
        const showCostElement=document.querySelector('.show-cost');
        
        showCostElement.classList.remove('error-message');
        if(cost<0){
          showCostElement.classList.add('error-message');
          showCostElement.innerHTML='Error:cost cannot be less than $0'
          return;
        }
        if(cost < 40){
          cost+=10;
        }
        document.querySelector('.show-cost').innerHTML=`$${cost}`;
      }
      
      
    </script>
  </body>
</html>
