<!DOCTYPE html>
<html>
  <head>
    <title>
      Practice2
    </title>
    <style>
      button{
        background-color:black;
        color:white;
        font-size:16px;
        font-weight:bold;
        font-family: Arial;
        padding:12px 30px;
        border:none;
        border-radius:6px;
        transition:background-color 0.2s ease;
      }
      button:hover{
        background-color:rgb(54, 52, 52);
      }
    </style>
  </head>
  <body>
    <button class="js-button" onclick="getTest()">Test</button>


    <script>
      function getTest(){
        const doc=document.querySelector('.js-button');
        if(doc.innerHTML === 'Test'){
          doc.innerHTML='Tested';
          doc.classList.add('tested');
        }else doc.classList.remove('tested');

        /*this below method is used to tell if there exist a class in the section we are applying querySelector with the name as below we chose js-button*/
        console.log(doc.classList.contains('js-button'));
      }
    </script>
  </body>
</html>
