<!DOCTYPE html>
<html>
  <head>
    <title>
      Practice2
    </title>
    <style>
      button{
        background-color:black;
        color:white;
        font-size:16px;
        font-weight:bold;
        font-family: Arial;
        padding:12px 30px;
        border:none;
        border-radius:6px;
        transition:background-color 0.2s ease;
      }
      button:hover{
        background-color:rgb(54, 52, 52);
      }
    </style>
  </head>
  <body>
    <button class="js-button" onclick="getTest()">Test</button>


    <script>
      function getTest(){
        document.querySelector('.js-button').innerHTML='Tested';
      }
    </script>
  </body>
</html>
