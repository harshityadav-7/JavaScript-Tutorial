<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 > 5);
      console.log(typeof true);
      console.log(5 == '5.00');
      console.log(5 === '5.00');
      console.log(5 !== '5.00');

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      if (21 >= 18) {
        console.log('You can drive');
      } else if (17 < 18) {
        console.log('You can\'t drive');
        console.log('You need to wait a year');
      } else {
        console.log('You can not drive');
      }
    </script>
  </body>
</html>
