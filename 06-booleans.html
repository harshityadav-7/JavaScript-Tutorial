<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 > 5);
      console.log(typeof true);
      console.log(5 == '5.00');
      console.log(5 === '5.00');
      console.log(5 !== '5.00');

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      const age = 15;
      if (age >= 18) {
        console.log('You can drive');
      } else if (age < 18) {
        console.log('You can\'t drive');
      }else{
        console.log('You can not drive!');
      }

      /*logical operators*/
      console.log(true && true);

      console.log(0.2 >=0 && 0.2 < 1/3);


      console.log(true || false);
      console.log(!true);
      console.log(!false);

      /* falsy values or which represents false: false,0,'',NaN, undefined null and other than these are all truthy values or which behaves as true in if-else statements*/
      if(5){ /* as 5 behaves as true so if case will execute*/
        console.log('truthy');
      }else{
        console.log('false');
      }
    </script>
  </body>
</html>
