<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body{
        background-color:black;
        padding:20px;
      }
      h1{
        color:white;
        padding-left:30px;
      }
      button{
        background-color:rgb(255, 255, 255);
        padding:18px 26px;
        font-size:24px;
        font-weight:bold;
        border-radius:51%;
        color:white;
        background-color:rgb(60, 59, 59);
        overflow:hidden;
        border:0;
        margin:2px;

        transition:box-shadow 0.2s ease, transform 0.2s ease;
      }
      button:hover{
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.15);
      }
      button:active{
        transform: scale(0.9);
      }
      .op{
        background-color:rgb(177, 113, 16);
      }
      .clear{
        height:64px;
        width:64px;
        font-size:16px;
        display:flex;
        justify-content: center;
        padding-top:22px;
      }
    </style>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <p>
      <button onclick="
        number+='7';
        console.log(number);
        ">7</button>

      <button onclick="
        number+='8';
        console.log(number);
        ">8</button>

      <button onclick="
        number+='9';
        console.log(number);
        ">9</button>

      <button class="op" onclick="
        number+='/';
        ">/</button>
    </p>

    <p>
      <button onclick="
        number+='4';
        console.log(number);
        ">4</button>

      <button onclick="
        number+='5';
        console.log(number);
        ">5</button>

      <button onclick="
        number+='6';
        console.log(number);
        ">6</button>

      <button class="op" onclick="
        number+='*';
        ">x</button>
    </p>

    <p>
      <button onclick="
        number+='1';
        console.log(number);
        ">1</button>

      <button onclick="
        number+='2';
        console.log(number);
        ">2</button>

      <button onclick="
        number+='3';
        console.log(number);
        ">3</button>

      <button class="op" onclick="
        number+='-';
        ">-</button>
    </p>

    <p>
      <button onclick="
        number+='0';
        console.log(number);
        ">0</button>

      <button onclick="
        number+='.';
        console.log(number);
        ">.</button>

      <button onclick="
        number=eval(number);
        console.log(number);
        ">=</button>

      <button class="op" onclick="
        number+='+';
        console.log(number);
        ">+</button>
    </p>
    <button class="clear" onclick="
        number='';
        console.log(number);
        ">Clear</button>


    <script>
      let number='';
    </script>
  </body>
</html>
