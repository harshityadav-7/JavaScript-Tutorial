<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <h3>Head Tail Game</h3>
    <button onclick="
      coinFlipGame('head');
      ">Head</button>
    <button onclick="
      coinFlipGame('tail');
      ">Tails</button>
    <script>
      const stats = JSON.parse(localStorage.getItem('userStats')) || {
        wins: 0,
        losses: 0
      };
      function coinFlipGame(userChoice){
        let systemChoice=Math.random() <=0.5?'head':'tail';
        let result ='';
        if(userChoice === systemChoice){
          result='won';
          stats.wins++;
        }else{
          result='lost';
          stats.losses++;
        }
        localStorage.setItem('userStats',JSON.stringify(stats))
        alert(`You ${result}!`);
      }
    </script>
  </body>
</html>
